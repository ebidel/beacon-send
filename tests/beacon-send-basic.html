<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>beacon-send-element</title>

  <script src="../../platform/platform.js"></script>
  <link rel="import" href="../../polymer-test-tools/tools.html">
  <script src="../../polymer-test-tools/htmltest.js"></script>
  
  <!-- Step 1: import the element to test -->
  <link rel="import" href="../beacon-send.html">

</head>
<body>

  <beacon-send></beacon-send>
  
  <beacon-send id="basic"
               url="https://example.com"
               data="Message sent by &lt;beacon-send>!" dontSendOnClose>
  </beacon-send>

  <script>

    document.addEventListener('polymer-ready', function() {
      // Test defaults.
      var el = document.querySelector('beacon-send');

      assert.isFalse(el.dontSendOnClose, '.dontSendOnClose should default to false.');
      assert.isNull(el.data, '.data should default to null.');
      assert.isNull(el.url, '.url should default to null.');
      assert.isNull(el.offsetParent, 'Element should be display: none');

      // Test basics.
      var el2 = document.querySelector('#basic');
      assert.isTrue(el2.dontSendOnClose, '.dontSendOnClose is not true');
      assert.equal(
          el2.url, 'https://example.com', '.url does not match set value');
      assert.equal(
          el2.data, 'Message sent by <beacon-send>!', '.data does not match set value');

      el2.addEventListener('beacon-queue', function(e) {
        assert.isBoolean(e.detail.success,
                         'beacon-queue event detail.success was not boolean.');
        done();
      });

      el2.dispatchEvent(
          new CustomEvent('beacon-queue', {detail: {success: true}}));
      el2.send();
    });

  </script>

</body>
</html>
